<!DOCTYPE html>
<html>
    <head>
        <title>{{ q }} - Search Nexus</title>
        <!-- Include the stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/success.css') }}" />
        <!-- Set the viewport for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Set the favicon for the website -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    </head>
    <body>
        {% if result %}
            <!-- Display search results -->
            <div id="result">
                {% for entry in result %}
                    <!-- Engine name -->
                    <h3>{{ entry.engine }}</h3>
                    <ul>
                        {% if entry.urls %}
                            {% for url in entry.urls %}
                                <!-- Result URLs -->
                                <li>
                                    <a href="{{ url[1] }}">{{ url[0] }}</a>
                                </li>
                            {% endfor %}
                        {% else %}
                            <!-- Display a message if no URLs found -->
                            <p style="color: #f2f2f2;">Empty.</p>
                        {% endif %}
                    </ul>
                {% endfor %}
            </div>
        {% else %}
            <!-- Display a message if no results found -->
            <p style="color: #fff">No results found.</p>
        {% endif %}

        <!-- Display the execution time -->
        <div class="execution-time">
            Execution Time: {{ execution_time }} seconds
        </div>
    </body>
</html>
