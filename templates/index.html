<!DOCTYPE html>
<html>
    <head>
        <title>Search Nexus</title>
        <!-- Include the stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- Set the viewport for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include the Font Awesome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Set the favicon for the website -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    </head>
    <body>
        <!-- Container for the content -->
        <div class="container">
            <!-- Heading -->
            <h1 id="heading">Search Nexus</h1>
            <!-- Form for submitting queries -->
            <form action="/submit" method="post">
                <div class="search-container">
                    <!-- Input field for the search query -->
                    <input type="text" id="q" name="q" autofocus>
                    <!-- Hidden button for form submission -->
                    <button type="submit" style="display: none"></button>
                </div>
            </form>
        </div>

        <!-- Footer section -->
        <footer id="footer">
            <!-- GitHub corner link -->
            <a href="https://github.com/gv1shnu/SearchNexus" target="_blank" class="github-corner">
                <i class="fa fa-github" style="font-size:25px"></i>
            </a>
            <!-- Copyright information -->
            <p class="copyright">Â© 2023 Copyright | G. Vishnu </p>
        </footer>
    </body>
</html>
